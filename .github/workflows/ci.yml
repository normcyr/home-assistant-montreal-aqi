name: Continuous integration

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Use the same Python version as Home Assistant

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      # Run Linting (flake8, black, isort)
      - name: Check imports with isort
        run: isort --check-only ./custom_components/montreal_aqi ./scripts

      - name: Lint with flake8
        run: flake8 ./custom_components/montreal_aqi ./scripts

      - name: Check code formatting with Black
        run: black --check ./custom_components/montreal_aqi ./scripts
