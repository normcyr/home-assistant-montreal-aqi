name: Continuous Integration

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          uv pip install ruff
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      - name: Lint with Ruff
        run: |
          . .venv/bin/activate
          ruff check custom_components/

      - name: Check formatting with Ruff
        run: |
          . .venv/bin/activate
          ruff format --check custom_components/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          uv pip install mypy
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      - name: Type check with mypy
        run: |
          . .venv/bin/activate
          mypy custom_components/montreal_aqi/

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi
          if [ -f requirements_test.txt ]; then uv pip install -r requirements_test.txt; fi

      - name: Run unit tests with coverage
        run: |
          . .venv/bin/activate
          pytest --cov=custom_components.montreal_aqi --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
