name: CI

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV tools
        run: pip install uv

      - name: Install deps
        run: uv sync

      - name: Lint
        run: uv run ruff check custom_components/

      - name: Format check
        run: uv run ruff format --check custom_components/

      - name: Type check
        run: uv run mypy custom_components/montreal_aqi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install UV tools
        run: pip install uv

      - name: Install deps
        run: uv sync

      - name: Run tests
        run: uv run pytest --cov=custom_components.montreal_aqi --cov-report=term -v
