name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dev dependencies
        run: |
          uv pip install -e .[dev]

      - name: Ruff
        run: |
          uv run ruff check custom_components/

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dev dependencies
        run: |
          uv pip install -e .[dev]

      - name: Pytest
        run: |
          uv run pytest \
            --cov=custom_components.montreal_aqi \
            --cov-report=term \
            -v
