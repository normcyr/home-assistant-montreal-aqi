repos:
  # Ruff - linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
        name: Ruff linting
      - id: ruff-format
        name: Ruff formatting

  # mypy - type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy type checking
        additional_dependencies:
          - homeassistant>=2024.12.0
        args: [--config-file=mypy.ini]
        files: ^custom_components/montreal_aqi/

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: debug-statements
        name: Check for debugger imports

  # bandit - security checks for Python code
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: Bandit security check
        args: [--severity-level=medium]
        files: ^custom_components/montreal_aqi/

  # safety - check dependencies for known security vulnerabilities
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.1
    hooks:
      - id: python-safety-dependencies-check
        name: Safety check dependencies
        files: requirements.txt$

default_language_version:
  python: "3.12"
default_stages: [commit, push]
