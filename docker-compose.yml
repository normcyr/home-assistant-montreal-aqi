version: "3.9"

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: ha-dev
    restart: unless-stopped

    volumes:
      - ./ha_config:/config
      - ./custom_components:/config/custom_components

    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1

    ports:
      - "8123:8123"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 5
